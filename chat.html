<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/styles_chat.css">
    <link rel="stylesheet" href="Styles/styles_index.css">
    <title>Oryx</title>

</head>
<body>
    <div class="body-section">
        <!-- Header Section: includes logo + FAQ --> 
        <header>
            <div class="logo-container">
                <a href="index.html">
                    <img src="Images/logo.png" alt="Oryx logo">
                </a>
            </div>
            
            <div class="enter-prompt">How can Oryx help you today?</div>

            <div class="header-buttons">
                <button class="back-button" onclick="startNewSession()">Back</button>
                <button class="reset-button"><img src="Images/refresh.png" alt="Reset"></button>
            </div>
        </header>

        <main>

            <!-- Service Selection -->
            <div class="service-selection">
                <div class="service-box" id="oil-production-predictor">
                    <h2>Oil Production Predictor</h2>
                    <p>Query and predict oil statistics in the UAE</p>
                </div>
                <div class="service-box" id="uae-information-query">
                    <h2>Oil News & Stats</h2>
                    <p>Latest real-time news about oil production and market trends</p>
                </div>
            </div>

            <!-- Space for message -->
            <div class="message-container" style="display: none;"> 
                <div class="message-display">
                    <div class="user-message"></div>
                    <div class="bot-reply"></div>
                </div> 
            </div>

            <!-- Chat box --> 
            <div class="chat-box" style="display: none;">
                <div class="autocomplete-suggestions"></div>
                <textarea class="chat-input" placeholder="Message Oryx"></textarea>
                <button class="send-button"><img src="Images/arrow.png" alt="Send"></button>
            </div>
            <script src="newchat.js"></script>
        </main>

        <footer>
            <div class="social">
                <div class="left"> Oryx.com </div>
                <div class="right">
                    <img src="Images/Social_icons/facebook.png" alt="Facebook">
                    <img src="Images/Social_icons/youtube.png" alt="YouTube">
                    <img src="Images/Social_icons/insta.png" alt="Instagram">
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
